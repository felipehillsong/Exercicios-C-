<div class="form-inline">
  <div class="form-group col-md-3">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Buscar"
      [(ngModel)]="filtroLista">           
    </div>
  </div>
</div>
<h3>Filtro: {{filtroLista}}</h3>
<table class="table table-striped">
  <thead class="table-light">
    <tr>
      <th>
        <button class="btn btn-outline-primary" (click)="alternarImage()" >
          <i class="{{mostrarImagem ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
          {{mostrarImagem ? 'Ocultar' : 'Mostrar'}}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img *ngIf="mostrarImagem"
         src="https://localhost:44395/img/{{evento.imageURL}}"
        [style.width.px]="imageLargura"
        [style.margin.px]="imageMargem">
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>
        <div *ngIf="!evento.lotes.length">
          Não Informado!
        </div>
       <div *ngIf="evento.lotes.length">
        {{evento.lotes[0].nome | uppercase}}
        </div>
    </td>
      <td>
        <button class="btn btn-success"></button>
        <button class="btn btn-danger"></button>
      </td>    
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
